<html>
	<head>
			<!--	
				<script src="js/angular.js"></script>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<script>
					var app = angular.module('myapp',[]);

			
					app.controller('httpget',function($scope,$http){
						$http.get("https://localhost:44399/api/supervisor/21")
						.then(function(response){
							$scope.Users = response.data;
              
						});
					});
			</script>
	</head>
	
	<body ng-app="myapp">

		<div ng-controller="httpget">
			<table class="table table-bordered">
				<thead>
					<th>User Id</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Roll</th>		
				</thead>

				<tbody>
					 <tr >
							<td>{{Users.U_Id}}</td>
							<td>{{Users.U_UserName}}</td>
							<td>{{Users.U_Phone}}</td>
							<td>{{Users.U_Email}}</td>
							<td>{{Users.U_Address}}</td>           
              <td>{{Users.U_Gender}}</td> 
              <td>{{Users.U_DateofBirth}}</td>   
              <td>{{Users.U_Role}}</td> 
					 </tr>
				</tbody>
        
			</table>

		</div>

	</body>
</html>

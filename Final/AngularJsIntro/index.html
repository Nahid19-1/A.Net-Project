<html>
	<head>
			<!--	
				<script src="js/angular.js"></script>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<script>
					var app = angular.module('myapp',[]);

					app.controller('myctr',function($scope){
						$scope.a= 10;
						$scope.b= 12;

					});

					app.controller('studentctrl',function($scope)
					{
						$scope.students = [
							{id:1 , name:"Nahid"},
							{id:2 , name:"Sakib"},
							{id:3 , name:"Kajol"}
						];
						
					});

					app.controller('httpget',function($scope,$http){
						$http.get("https://localhost:44399/api/user")
						.then(function(response){
							$scope.Users = response.data;

						});
					});
			</script>
	</head>
	
	<body ng-app="myapp">
		<div ng-controller="myctr">
		Sum of a+b is:	{{a+b}}
		</div>

		<div ng-controller="studentctrl">
			<table class="table table-bordered">
				<thead>
					<th>Id</th>
					<th>Name</th>
				</thead>
				<tbody>
					 <tr ng-repeat="s in students">
							<td>{{s.id}}</td>
							<td>{{s.name}}</td>
							

					 </tr>
				</tbody>
			</table>
		</div>

		<div ng-controller="httpget">
			<table class="table table-bordered">
				<thead>
					<th>Id</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
					<th>Gender</th>
					<th>Date of Birth</th>

				</thead>
				<tbody>
					 <tr ng-repeat="u in Users">
							<td>{{u.U_Id}}</td>
							<td>{{u.U_UserName}}</td>
							<td>{{u.U_Phone}}</td>
							<td>{{u.U_Email}}</td>
							<td>{{u.U_Address}}</td>
							<td>{{u.U_Gender}}</td>
							<td>{{u.U_DateofBirth}}</td>

					 </tr>
				</tbody>
			</table>

		</div>

		<div class="card" style="width: 18rem;"ng-controller="httpget">
			
			<div class="card-body" ng-repeat="p in Users">
				<h5 class="card-title">{{p.U_UserName}}</h5>
				<p class="card-text">{{p.U_Phone}}</p>
				<a href="#" class="btn btn-primary">{{p.U_Address}}</a>
			</div>
		</div>

	
	</body>
</html>

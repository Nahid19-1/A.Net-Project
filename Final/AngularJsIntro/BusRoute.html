<html>
	<head>
			<!--	
				<script src="js/angular.js"></script>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<script>
					var app = angular.module('myapp',[]);


					app.controller('httpget',function($scope,$http){
						$http.get("https://localhost:44399/api/user")
						.then(function(response){
							$scope.Users = response.data;

						});
					});
			</script>
	</head>
	
	<body ng-app="myapp">
		
		<div class="card" style="width: 18rem;"ng-controller="httpget">
			
			<div class="card-body" ng-repeat="p in Users">
				<h5 class="card-title">{{p.U_UserName}}</h5>
				<p class="card-text">{{p.U_Phone}}</p>
				<a href="#" class="btn btn-primary">{{p.U_Address}}</a>
			</div>
		</div>

	
	</body>
</html>
